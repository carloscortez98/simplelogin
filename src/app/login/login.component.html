<div class="container">
  <div class="login-div">
    <div class="button-field">
      <button routerLink="/" style="cursor:pointer" name="back" class="cta2">
        <img src="/assets/images/left-arrow.png" alt="volver" width="18">
        <span class="hover-underline-animation2"> Volver </span>
      </button>
    </div>
    <h1>¡Iniciar Sesion!</h1>
    <span class="span-alert">Ingresa los datos con los que te registraste</span>
    <div class="">
      <form class="" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-field">
          <label class="custom-field one">
            <input autocomplete="off" formControlName="email" name="email" type="email" placeholder=" "/>
            <span class="placeholder">Email</span>
          </label>
          <span *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="form-error">Este campo es obligatorio</span>
        </div>
        <div class="form-field">
          <label class="custom-field one">
            <input autocomplete="off" formControlName="password" name="password" type="password" placeholder=" "/>
            <span class="placeholder">Contraseña</span>
          </label>
          <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="form-error">Este campo es obligatorio</span>
        </div>
        <div class="button-field2">
          <button type="submit" name="login" style="cursor:pointer" [disabled]="loginForm.invalid" class="cta">
            <span class="hover-underline-animation"> Vamos </span>
            <img src="/assets/images/right-arrow.png" alt="vamos" width="18">
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
